<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Enter a number between <span id="lowerBound"></span> and <span id="upperBound"></span>:</p>
        <form id="guessForm">
            <input type="number" id="guessInput" placeholder="Your guess" required>
            <button type="submit">Guess</button>
        </form>
        <p id="resultMessage"></p>
    </div>

    <script src="script1.js"></script>
</body>
</html>
