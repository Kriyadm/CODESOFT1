<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <!-- Create a container for our to-do list -->
    <div class="todo-list">
        <h1>To-Do List</h1>
        <!-- Create a form to add new to-do items -->
        <form id="todo-form">
            <input type="text" id="new-item" placeholder="Add new item...">
            <button id="add-item">Add</button>
        </form>
        <!-- Create a list to display our to-do items -->
        <ul id="todo-list">
            <!-- We'll add our to-do items here dynamically -->
        </ul>
    </div>

    <script src="script4.js"></script>
</body>
</html>
